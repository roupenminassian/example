<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edgy Minimalist Leaderboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Roboto Mono", monospace;
        background-color: black;
        color: white;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        position: relative;
        width: 90vw;
        max-width: 600px;
        aspect-ratio: 9 / 16;
        overflow: hidden;
      }
      #video-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      #leaderboard-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 3px;
      }
      #entry-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
        transition: opacity 0.5s ease-in-out;
      }
      #entry-form input {
        padding: 15px;
        border: none;
        border-bottom: 2px solid #fc4c02;
        background-color: transparent;
        color: white;
        font-size: 18px;
        font-family: "Roboto Mono", monospace;
      }
      #entry-form button,
      #start-timer,
      #video-upload-btn {
        padding: 15px;
        background-color: #fc4c02;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
      }
      #entry-form button:hover,
      #start-timer:hover,
      #video-upload-btn:hover {
        background-color: #ff6b3d;
        transform: scale(1.05);
      }
      #timer {
        text-align: center;
        font-size: 72px;
        margin: 30px 0;
        font-weight: bold;
      }
      .athlete {
        margin-bottom: 30px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-left: 5px solid #fc4c02;
      }
      .athlete-name {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
        text-transform: uppercase;
      }
      .athlete-stats {
        display: flex;
        justify-content: space-between;
      }
      .stat {
        text-align: center;
      }
      .stat-label {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
      }
      .stat-value {
        font-size: 28px;
        font-weight: bold;
      }
      #debug-info {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="debug-info"></div>

    <div class="container">
      <video id="video-border" autoplay muted loop playsinline>
        <source src="" type="video/mp4" />
        <source src="" type="video/webm" />
        <source src="" type="video/quicktime" />
        Your browser does not support the video tag.
      </video>

      <div id="leaderboard-container">
        <h1>LEADERBOARD</h1>
        <input
          type="file"
          id="video-upload"
          accept="video/*"
          style="display: none"
        />
        <button
          id="video-upload-btn"
          onclick="document.getElementById('video-upload').click()"
        >
          Upload Border Video
        </button>
        <div id="entry-form">
          <input type="text" id="athlete-name" placeholder="Athlete Name" />
          <input type="number" id="distance" placeholder="Distance (km)" />
          <input type="number" id="time" placeholder="Time (hours)" />
          <input type="number" id="elevation" placeholder="Elevation (m)" />
          <button onclick="addAthlete()">Add Athlete</button>
        </div>
        <button id="start-timer" onclick="startTimer()">
          Start 5-second Timer
        </button>
        <div id="timer"></div>
        <div id="athletes-list"></div>
      </div>
    </div>

    <script>
      let athletes = [];

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const easedProgress = easeInOutCubic(progress);
          const value = easedProgress * (end - start) + start;
          obj.textContent = value.toFixed(1);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      function addAthlete() {
        const name = document.getElementById("athlete-name").value;
        const distance = parseFloat(document.getElementById("distance").value);
        const time = parseFloat(document.getElementById("time").value);
        const elevation = parseFloat(
          document.getElementById("elevation").value
        );

        if (name && !isNaN(distance) && !isNaN(time) && !isNaN(elevation)) {
          athletes.push({ name, distance, time, elevation });
          clearForm();
        } else {
          alert("Please fill in all fields with valid numbers.");
        }
      }

      function clearForm() {
        document.getElementById("athlete-name").value = "";
        document.getElementById("distance").value = "";
        document.getElementById("time").value = "";
        document.getElementById("elevation").value = "";
      }

      function startTimer() {
        let timeLeft = 5;
        const timerElement = document.getElementById("timer");
        const timerInterval = setInterval(() => {
          timerElement.textContent = timeLeft;
          timeLeft--;
          if (timeLeft < 0) {
            clearInterval(timerInterval);
            timerElement.textContent = "GO!";
            hideInputFields();
            setTimeout(() => {
              timerElement.textContent = "";
              displayLeaderboard();
            }, 500); // 2-second delay before displaying leaderboard
            setTimeout(showInputFields, 14000); // Show input fields after 14 seconds (2s delay + 10s display + 2s for animations)
          }
        }, 1000);
      }

      function hideInputFields() {
        document.getElementById("entry-form").style.opacity = "0";
        document.getElementById("video-upload-btn").style.opacity = "0";
        document.getElementById("start-timer").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("entry-form").style.display = "none";
          document.getElementById("video-upload-btn").style.display = "none";
          document.getElementById("start-timer").style.display = "none";
        }, 500);
      }

      function showInputFields() {
        document.getElementById("athletes-list").innerHTML = "";
        document.getElementById("timer").textContent = "";
        document.getElementById("entry-form").style.display = "flex";
        document.getElementById("video-upload-btn").style.display = "block";
        document.getElementById("start-timer").style.display = "block";
        setTimeout(() => {
          document.getElementById("entry-form").style.opacity = "1";
          document.getElementById("video-upload-btn").style.opacity = "1";
          document.getElementById("start-timer").style.opacity = "1";
        }, 50);
      }

      function displayLeaderboard() {
        const athletesList = document.getElementById("athletes-list");
        athletesList.innerHTML = ""; // Clear existing content

        athletes.sort((a, b) => b.distance - a.distance);
        const topThree = athletes.slice(0, 3); // Get only top 3 athletes

        topThree.forEach((athlete, index) => {
          const athleteElement = document.createElement("div");
          athleteElement.className = "athlete";
          athleteElement.innerHTML = `
          <div class="athlete-name">${index + 1}. ${athlete.name}</div>
          <div class="athlete-stats">
              <div class="stat">
                  <div class="stat-label">Distance</div>
                  <div class="stat-value distance">0</div>
              </div>
              <div class="stat">
                  <div class="stat-label">Time</div>
                  <div class="stat-value time">0</div>
              </div>
              <div class="stat">
                  <div class="stat-label">Elevation</div>
                  <div class="stat-value elevation">0</div>
              </div>
          </div>
      `;
          athletesList.appendChild(athleteElement);

          const distanceElement = athleteElement.querySelector(".distance");
          const timeElement = athleteElement.querySelector(".time");
          const elevationElement = athleteElement.querySelector(".elevation");

          animateValue(distanceElement, 0, athlete.distance, 2000);
          animateValue(timeElement, 0, athlete.time, 5000);
          animateValue(elevationElement, 0, athlete.elevation, 7000);

          // Update final values after animation
          setTimeout(() => {
            distanceElement.textContent = athlete.distance.toFixed(1) + " km";
            timeElement.textContent = athlete.time.toFixed(1) + " hrs";
            elevationElement.textContent = athlete.elevation.toFixed(0) + " m";
          }, 2000);
        });
      }

      document
        .getElementById("video-upload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const videoURL = URL.createObjectURL(file);
          const videoElement = document.getElementById("video-border");
          const videoSources = videoElement.getElementsByTagName("source");
          const debugInfo = document.getElementById("debug-info");

          // Update all source elements
          for (let source of videoSources) {
            source.src = videoURL;
          }

          // Set the type attribute based on the file type
          if (file.type) {
            videoSources[videoSources.length - 1].type = file.type;
          }

          // Reload the video element to reflect the changes
          videoElement.load();

          // Debug information
          debugInfo.innerHTML = `
            File name: ${file.name}<br>
            File type: ${file.type}<br>
            File size: ${file.size} bytes<br>
        `;

          videoElement.onloadedmetadata = function () {
            debugInfo.innerHTML += `
                Video dimensions: ${this.videoWidth}x${this.videoHeight}<br>
                Duration: ${this.duration.toFixed(2)} seconds<br>
            `;
          };

          videoElement.onloadeddata = function () {
            debugInfo.innerHTML += `Video loaded successfully<br>`;
            videoElement
              .play()
              .then(() => {
                debugInfo.innerHTML += `Video playback started<br>`;
              })
              .catch((error) => {
                debugInfo.innerHTML += `Error starting playback: ${error}<br>`;
              });
          };

          videoElement.onerror = function () {
            debugInfo.innerHTML += `Error loading video: ${videoElement.error.message}<br>`;
          };

          // Check video visibility
          setTimeout(() => {
            const computedStyle = window.getComputedStyle(videoElement);
            debugInfo.innerHTML += `
                Video visibility check:<br>
                - Display: ${computedStyle.display}<br>
                - Visibility: ${computedStyle.visibility}<br>
                - Opacity: ${computedStyle.opacity}<br>
                - Z-index: ${computedStyle.zIndex}<br>
            `;
          }, 1000);

          // Additional error handling
          window.addEventListener("unhandledrejection", function (event) {
            debugInfo.innerHTML += `Unhandled promise rejection: ${event.reason}<br>`;
          });

          window.onerror = function (message, source, lineno, colno, error) {
            debugInfo.innerHTML += `Global error: ${message}<br>`;
            return false;
          };
        });
    </script>
  </body>
</html>
