<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava Segment Leaderboard</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      #strava-leaderboard {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        color: #fc4c02;
      }
      .athlete {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .athlete:last-child {
        border-bottom: none;
      }
      .athlete-rank {
        font-weight: bold;
        font-size: 1.2em;
        width: 30px;
      }
      .athlete-name {
        flex-grow: 1;
        margin-left: 10px;
      }
      .athlete-stats {
        display: flex;
        gap: 20px;
      }
      .stat {
        text-align: right;
      }
      .stat-label {
        font-size: 0.8em;
        color: #666;
      }
      .stat-value {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="strava-leaderboard">
      <h1>Strava Segment Leaderboard</h1>
      <div id="athletes-list"></div>
    </div>

    <script>
      const STRAVA_ACCESS_TOKEN = "a710792ddfb09e0c8bd43ae308c72ddfcd701860";
      const SEGMENT_ID = "1289851";

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const easedProgress = easeInOutCubic(progress);
          const value = easedProgress * (end - start) + start;
          obj.textContent = value.toFixed(1);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      async function fetchStravaData() {
        try {
          const response = await fetch(
            `https://www.strava.com/api/v3/segments/${SEGMENT_ID}/leaderboard?access_token=${STRAVA_ACCESS_TOKEN}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch data from Strava API");
          }
          const data = await response.json();
          return data.entries;
        } catch (error) {
          console.error("Error fetching data from Strava:", error);
          return [];
        }
      }

      function createAthleteElement(athlete) {
        const athleteElement = document.createElement("div");
        athleteElement.className = "athlete";
        athleteElement.innerHTML = `
            <div class="athlete-rank">${athlete.rank}</div>
            <div class="athlete-name">${athlete.athlete_name}</div>
            <div class="athlete-stats">
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value time">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Speed</div>
                    <div class="stat-value speed">0</div>
                </div>
            </div>
        `;
        return athleteElement;
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes}:${remainingSeconds.toString().padStart(2, "0")}`;
      }

      async function updateLeaderboard() {
        const athletesList = document.getElementById("athletes-list");
        athletesList.innerHTML = ""; // Clear existing content

        const athletes = await fetchStravaData();
        athletes.forEach((athlete) => {
          const athleteElement = createAthleteElement(athlete);
          athletesList.appendChild(athleteElement);

          const timeElement = athleteElement.querySelector(".time");
          const speedElement = athleteElement.querySelector(".speed");

          // Animate time (from 0 to actual elapsed time)
          animateValue(
            {
              textContent: "0:00",
              set textContent(value) {
                this._textContent = formatTime(Math.floor(value));
              },
              get textContent() {
                return this._textContent;
              },
            },
            0,
            athlete.elapsed_time,
            2000
          );

          // Animate speed (from 0 to actual speed)
          animateValue(speedElement, 0, athlete.average_speed, 2000);

          // Update final values after animation
          setTimeout(() => {
            timeElement.textContent = formatTime(athlete.elapsed_time);
            speedElement.textContent = athlete.average_speed.toFixed(1);
          }, 2000);
        });
      }

      window.addEventListener("load", updateLeaderboard);
    </script>
  </body>
</html>
