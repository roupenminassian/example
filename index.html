<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Leaderboard Entry</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      #leaderboard-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        color: #fc4c02;
      }
      #entry-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      #entry-form input {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      #entry-form button {
        padding: 10px;
        background-color: #fc4c02;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      #timer {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
      }
      .athlete {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .athlete:last-child {
        border-bottom: none;
      }
      .athlete-rank {
        font-weight: bold;
        font-size: 1.2em;
        width: 30px;
      }
      .athlete-name {
        flex-grow: 1;
        margin-left: 10px;
      }
      .athlete-stats {
        display: flex;
        gap: 20px;
      }
      .stat {
        text-align: right;
      }
      .stat-label {
        font-size: 0.8em;
        color: #666;
      }
      .stat-value {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="leaderboard-container">
      <h1>Manual Leaderboard Entry</h1>
      <div id="entry-form">
        <input type="text" id="athlete-name" placeholder="Athlete Name" />
        <input type="number" id="distance" placeholder="Distance (km)" />
        <input type="number" id="time" placeholder="Time (hours)" />
        <input type="number" id="elevation" placeholder="Elevation (m)" />
        <button onclick="addAthlete()">Add Athlete</button>
      </div>
      <button onclick="startTimer()">Start 5-second Timer</button>
      <div id="timer"></div>
      <div id="athletes-list"></div>
    </div>

    <script>
      let athletes = [];

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const easedProgress = easeInOutCubic(progress);
          const value = easedProgress * (end - start) + start;
          obj.textContent = value.toFixed(1);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      function addAthlete() {
        const name = document.getElementById("athlete-name").value;
        const distance = parseFloat(document.getElementById("distance").value);
        const time = parseFloat(document.getElementById("time").value);
        const elevation = parseFloat(
          document.getElementById("elevation").value
        );

        if (name && !isNaN(distance) && !isNaN(time) && !isNaN(elevation)) {
          athletes.push({ name, distance, time, elevation });
          clearForm();
        } else {
          alert("Please fill in all fields with valid numbers.");
        }
      }

      function clearForm() {
        document.getElementById("athlete-name").value = "";
        document.getElementById("distance").value = "";
        document.getElementById("time").value = "";
        document.getElementById("elevation").value = "";
      }

      function startTimer() {
        let timeLeft = 5;
        const timerElement = document.getElementById("timer");
        const timerInterval = setInterval(() => {
          timerElement.textContent = timeLeft;
          timeLeft--;
          if (timeLeft < 0) {
            clearInterval(timerInterval);
            timerElement.textContent = "Time's up!";
            displayLeaderboard();
          }
        }, 1000);
      }

      function displayLeaderboard() {
        const athletesList = document.getElementById("athletes-list");
        athletesList.innerHTML = ""; // Clear existing content

        athletes.sort((a, b) => b.distance - a.distance);

        athletes.forEach((athlete, index) => {
          const athleteElement = document.createElement("div");
          athleteElement.className = "athlete";
          athleteElement.innerHTML = `
                <div class="athlete-rank">${index + 1}</div>
                <div class="athlete-name">${athlete.name}</div>
                <div class="athlete-stats">
                    <div class="stat">
                        <div class="stat-label">Distance</div>
                        <div class="stat-value distance">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Time</div>
                        <div class="stat-value time">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Elevation</div>
                        <div class="stat-value elevation">0</div>
                    </div>
                </div>
            `;
          athletesList.appendChild(athleteElement);

          const distanceElement = athleteElement.querySelector(".distance");
          const timeElement = athleteElement.querySelector(".time");
          const elevationElement = athleteElement.querySelector(".elevation");

          animateValue(distanceElement, 0, athlete.distance, 2000);
          animateValue(timeElement, 0, athlete.time, 2000);
          animateValue(elevationElement, 0, athlete.elevation, 2000);

          // Update final values after animation
          setTimeout(() => {
            distanceElement.textContent = athlete.distance.toFixed(1) + " km";
            timeElement.textContent = athlete.time.toFixed(1) + " hrs";
            elevationElement.textContent = athlete.elevation.toFixed(0) + " m";
          }, 2000);
        });
      }
    </script>
  </body>
</html>
