<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava Club Leaderboard</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      #strava-leaderboard {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        color: #fc4c02;
      }
      .athlete {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .athlete:last-child {
        border-bottom: none;
      }
      .athlete-rank {
        font-weight: bold;
        font-size: 1.2em;
        width: 30px;
      }
      .athlete-name {
        flex-grow: 1;
        margin-left: 10px;
      }
      .athlete-stats {
        display: flex;
        gap: 20px;
      }
      .stat {
        text-align: right;
      }
      .stat-label {
        font-size: 0.8em;
        color: #666;
      }
      .stat-value {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="strava-leaderboard">
      <h1>Strava Club Leaderboard</h1>
      <div id="athletes-list"></div>
    </div>

    <script>
      const STRAVA_ACCESS_TOKEN = "a710792ddfb09e0c8bd43ae308c72ddfcd701860";
      const CLUB_ID = "1289851";

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const easedProgress = easeInOutCubic(progress);
          const value = easedProgress * (end - start) + start;
          obj.textContent = value.toFixed(1);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      async function fetchStravaData() {
        try {
          const response = await fetch(
            `https://www.strava.com/api/v3/clubs/${CLUB_ID}/activities?access_token=${STRAVA_ACCESS_TOKEN}&per_page=200`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch data from Strava API");
          }
          const data = await response.json();
          return processStravaData(data);
        } catch (error) {
          console.error("Error fetching data from Strava:", error);
          return [];
        }
      }

      function processStravaData(activities) {
        const athleteStats = {};
        activities.forEach((activity) => {
          if (activity.type === "Run") {
            if (!athleteStats[activity.athlete.id]) {
              athleteStats[activity.athlete.id] = {
                name:
                  activity.athlete.firstname + " " + activity.athlete.lastname,
                totalDistance: 0,
                totalTime: 0,
                activities: 0,
              };
            }
            athleteStats[activity.athlete.id].totalDistance +=
              activity.distance / 1000; // Convert to km
            athleteStats[activity.athlete.id].totalTime +=
              activity.moving_time / 3600; // Convert to hours
            athleteStats[activity.athlete.id].activities += 1;
          }
        });

        return Object.values(athleteStats)
          .sort((a, b) => b.totalDistance - a.totalDistance)
          .map((athlete, index) => ({ ...athlete, rank: index + 1 }));
      }

      function createAthleteElement(athlete) {
        const athleteElement = document.createElement("div");
        athleteElement.className = "athlete";
        athleteElement.innerHTML = `
            <div class="athlete-rank">${athlete.rank}</div>
            <div class="athlete-name">${athlete.name}</div>
            <div class="athlete-stats">
                <div class="stat">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value distance">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value time">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Activities</div>
                    <div class="stat-value activities">0</div>
                </div>
            </div>
        `;
        return athleteElement;
      }

      async function updateLeaderboard() {
        const athletesList = document.getElementById("athletes-list");
        athletesList.innerHTML = ""; // Clear existing content

        const athletes = await fetchStravaData();
        athletes.forEach((athlete) => {
          const athleteElement = createAthleteElement(athlete);
          athletesList.appendChild(athleteElement);

          const distanceElement = athleteElement.querySelector(".distance");
          const timeElement = athleteElement.querySelector(".time");
          const activitiesElement = athleteElement.querySelector(".activities");

          animateValue(distanceElement, 0, athlete.totalDistance, 2000);
          animateValue(timeElement, 0, athlete.totalTime, 2000);
          animateValue(activitiesElement, 0, athlete.activities, 2000);

          // Update final values after animation
          setTimeout(() => {
            distanceElement.textContent =
              athlete.totalDistance.toFixed(1) + " km";
            timeElement.textContent = athlete.totalTime.toFixed(1) + " hrs";
            activitiesElement.textContent = athlete.activities;
          }, 2000);
        });
      }

      window.addEventListener("load", updateLeaderboard);
    </script>
  </body>
</html>
