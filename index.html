<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava Group Leaderboard</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      #strava-leaderboard {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        color: #fc4c02;
      }
      .runner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .runner:last-child {
        border-bottom: none;
      }
      .runner-name {
        font-weight: bold;
      }
      .runner-stats {
        display: flex;
        gap: 20px;
      }
      .stat {
        text-align: right;
      }
      .stat-label {
        font-size: 0.8em;
        color: #666;
      }
      .stat-value {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="strava-leaderboard">
      <h1>Strava Group Leaderboard</h1>
      <div id="runners-list"></div>
    </div>

    <script>
      const STRAVA_ACCESS_TOKEN = "a710792ddfb09e0c8bd43ae308c72ddfcd701860";
      const GROUP_ID = "1289851";

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const easedProgress = easeInOutCubic(progress);
          const value = easedProgress * (end - start) + start;
          obj.textContent = value.toFixed(1);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      async function fetchStravaData() {
        try {
          const response = await fetch(
            `https://www.strava.com/api/v3/clubs/${GROUP_ID}/activities?access_token=${STRAVA_ACCESS_TOKEN}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch data from Strava API");
          }
          const data = await response.json();
          return processStravaData(data);
        } catch (error) {
          console.error("Error fetching data from Strava:", error);
          return [];
        }
      }

      function processStravaData(data) {
        const runnerStats = {};
        data.forEach((activity) => {
          if (activity.type === "Run") {
            if (!runnerStats[activity.athlete.id]) {
              runnerStats[activity.athlete.id] = {
                name: activity.athlete.name,
                totalDistance: 0,
                totalTime: 0,
                activities: 0,
              };
            }
            runnerStats[activity.athlete.id].totalDistance +=
              activity.distance / 1000; // Convert to km
            runnerStats[activity.athlete.id].totalTime +=
              activity.moving_time / 3600; // Convert to hours
            runnerStats[activity.athlete.id].activities += 1;
          }
        });

        return Object.values(runnerStats)
          .sort((a, b) => b.totalDistance - a.totalDistance)
          .slice(0, 10); // Get top 10 runners
      }

      function createRunnerElement(runner) {
        const runnerElement = document.createElement("div");
        runnerElement.className = "runner";
        runnerElement.innerHTML = `
            <div class="runner-name">${runner.name}</div>
            <div class="runner-stats">
                <div class="stat">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value distance">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value time">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Activities</div>
                    <div class="stat-value activities">0</div>
                </div>
            </div>
        `;
        return runnerElement;
      }

      async function updateLeaderboard() {
        const runnersList = document.getElementById("runners-list");
        runnersList.innerHTML = ""; // Clear existing content

        const runners = await fetchStravaData();
        runners.forEach((runner) => {
          const runnerElement = createRunnerElement(runner);
          runnersList.appendChild(runnerElement);

          const distanceElement = runnerElement.querySelector(".distance");
          const timeElement = runnerElement.querySelector(".time");
          const activitiesElement = runnerElement.querySelector(".activities");

          animateValue(distanceElement, 0, runner.totalDistance, 2000);
          animateValue(timeElement, 0, runner.totalTime, 2000);
          animateValue(activitiesElement, 0, runner.activities, 2000);
        });
      }

      window.addEventListener("load", updateLeaderboard);
    </script>
  </body>
</html>
